<p-card header="Feature list">
  <p-table [value]="features" [loading]="isLoading" [showLoader]="false">
    <ng-template pTemplate="header">
      <tr>
        <th>Label</th>
        <th>Path</th>
        <th>Show In Menu</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-feature>
      <tr>
        <td>{{feature.label}}</td>
        <td>{{feature.routerLink}}</td>
        <td>{{feature.showInMenu}}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="loadingbody">
      <tr>
        <td><p-skeleton></p-skeleton></td>
        <td><p-skeleton></p-skeleton></td>
        <td><p-skeleton></p-skeleton></td>
      </tr>
      <tr>
        <td><p-skeleton></p-skeleton></td>
        <td><p-skeleton></p-skeleton></td>
        <td><p-skeleton></p-skeleton></td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td [attr.colspan]="3">No records found.</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
